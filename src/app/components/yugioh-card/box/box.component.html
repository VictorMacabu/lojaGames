<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/cardGame']" routerLinkActive="active">Jogos de Carta</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/cardGame/yugioh']" routerLinkActive="active">Yu-Gi-Oh!</a></li>
            <li class="breadcrumb-item" [routerLink]="['/cardGame/yugioh/box']" routerLinkActive="active">Box</li>
        </ol>
    </nav>
</div>
<div class="container">
    <div class="card cardSpace" *ngFor="let box of boxes" >
        <img class="imgJustfy" [src]="box.pathImage" alt="imagem Produto">
        <h4 class="cardName"> {{box.tipe}} </h4>
        <h5 class="cardDescription">{{box.name}}</h5>
        <p class="price">{{box.price}}</p>
    </div>
</div>
