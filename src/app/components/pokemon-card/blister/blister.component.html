<div class="container">
    <div class="card cardSpace" *ngFor="let blister of blisters">
        <img class="imgJustfy" [src]="blister.pathImage" alt="imagem Produto">
        <h4 class="cardName"> {{blister.tipe}} </h4>
        <h5 class="cardDescription">{{blister.name}}</h5>
        <p class="price">{{blister.price}}</p>
    </div>
</div>
