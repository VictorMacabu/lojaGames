<div class="card" *ngFor="let blister of blisters">
    <img src={{blister.pathImage}}
        alt="imagem Produto"><a href="#"></a>
        <h4 class="cardName"><a href="#"> {{blister.tipe}} </a></h4>
    <h5 class="cardDescription">{{blister.nome}}</h5>
    <p class="price">{{blister.price}}</p>


</div>
