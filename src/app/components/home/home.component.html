<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
        </ol>
    </nav>
</div>
<div class="container justify-content-between">
    <div class="card cardSpace" *ngFor="let section of sections" [routerLink]="[ section.router]" >
        <img class="imgJustfy" [src]="section.pathImage" alt="imagem Produto">
        <h4 class="cardName"> {{section.tipe}} </h4>
    </div>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active" >
            <img src="../../../assets/imgCardGames/carousel-cardGame.png" class="d-block w-100" alt="Card-Games-Home">
        </div>

        <div class="carousel-item">
            <img src="../../../assets/boardGames/carousel- boardGame.jpg" class="d-block w-100" alt="Board-Games-Home">
        </div>

        <div class="carousel-item">
            <img src="../../../assets/rpgBooks/carousel-rpgBooks.jpg" class="d-block w-100" alt="RPG-Books-Home">
        </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
