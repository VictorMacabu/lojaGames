<div class="container">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/cardGame']" routerLinkActive="active">Jogos de Carta</a></li>
      <li class="breadcrumb-item" [routerLink]="['/cardGame/magic']" routerLinkActive="active">Magic</li>
    </ol>
  </nav>
</div>
<div class="container justify-content-between">
    <div class="card cardSpace" *ngFor="let lugar of lugares" [routerLink]="[lugar.router]">
        <img class="imgJustfy" [src]="lugar.pathImage" alt="imagem Produto"/>
        <h4 class="cardName"> {{lugar.tipe}} </h4>
    </div>
</div>
